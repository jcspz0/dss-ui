<h3>User who is making the action</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Name</label>
      <input type="text" class="form-control" id="login" required [(ngModel)]="logged" name="login">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!errorU">
  <h4>user does not exist</h4>
</div>

<div [hidden]="!submitted">
  <h4>updated!</h4>
  <button class="btn btn-success" (click)="updateLogin()">Login</button>
</div>
